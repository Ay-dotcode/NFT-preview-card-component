<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
  <main>
    <img class="equilibrium" src="/assets/images/image-equilibrium.jpg" alt="Equilibrium image">
    <h1 class="heading"> Equilibrium #3429</h1>

    <p class="description"> Our Equilibrium collection promotes balance and calm.</p>

    <div class="row">
      <span class="price">
        <img src="/assets/images/icon-ethereum.svg" alt="Ethereum icon">
        0.041 ETH
      </span>
      <span class="time">
        <img src="/assets/images/icon-clock.svg" alt="clock">
        3 days left
      </span>
    </div>
    <hr>

    <footer class="footer">
      <img class="avatar" src="/assets/images/image-avatar.png" alt="avatar">
      <h2 class="name">Creation of <span>Jules Wyvern</span></h2>
    </footer>
  </main>
</body>

</html>
